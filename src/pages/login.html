<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles.scss">
    <script src="../login.ts" type="module"></script>
</head>
<body>
    <div class="container-lg py-5">
        <h1 style="text-align: center">Login</h1>
        <form>
            <div class="mb-3">
                <label for="loginEmailInput" class="form-label">Email address</label>
                <input type="email" class="form-control" id="loginEmailInput" aria-describedby="emailHelp">
                <div id="loginEmailInvalidFeedback" class="invalid-feedback">
                    Email is required
                </div>
            </div>
            <div class="mb-3">
                <label for="loginPasswordInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPasswordInput">
                <div id="loginPasswordInvalidFeedback" class="invalid-feedback">
                    Password is required
                </div>
            </div>
            <button id="loginSubmitBtn" type="submit" class="btn btn-primary">Submit</button>
        </form>
        <p class="mt-3"><a href="/register">Do not have an account? Register</a></p>
    </div>
</body>
</html>
