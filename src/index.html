<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.scss">
    <script type="module" src="./main.ts"></script>
</head>
<body>
    <div class="container-lg py-5">
        <h1 class="mb-2">Task manager</h1>
        <div class="input-container mb-5">
            <div class="input-group">
                <input id="taskInput" type="text" class="form-control" placeholder="Название задачи" aria-label="task_name" aria-describedby="basic-addon1">
            </div>
            <button id="taskAddBtn" class="btn btn-primary" type="button">
                <svg width="20" height="20" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1.54583 7.5625H6.14125V12.1579C6.14125 12.625 6.52546 13.0167 7.00007 13.0167C7.47468 13.0167 7.85889 12.625 7.85889 12.1579V7.5625H12.4543C12.9214 7.5625 13.3131 7.17829 13.3131 6.70368C13.3131 6.22907 12.9214 5.84487 12.4543 5.84487H7.85889V1.24944C7.85889 0.782366 7.47468 0.390625 7.00007 0.390625C6.52546 0.390625 6.14125 0.782366 6.14125 1.24944V5.84487H1.54583C1.07875 5.84487 0.687012 6.22907 0.687012 6.70368C0.687012 7.17829 1.07875 7.5625 1.54583 7.5625Z" fill="#ffffff" />
                </svg>
            </button>
        </div>
        <h2 class="mb-3">Текущие задачи</h2>
        <div id="taskContainer" class="task-container">
            Нет задач
        </div>
        <h2 class="mb-3">Выполненные задачи</h2>
        <div id="doneTasksContainer" class="task-container">
            Нет задач
        </div>
    </div>

</body>
</html>
